<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Upload Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <style type="text/css">
        body {
            text-align: center;
        }

        input[type=file] {
            display: inline-block;
        }

        .progress, .form-group {
            max-width: 320px;
            margin: 20px auto 0;
        }

        img {
            max-height: 160px;
        }
    </style>
    <!-- Promise polyfill (IE11, etc.) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/native-promise-only/0.8.1/npo.js"
            integrity="sha256-o/UXdF4sFrbgV5UCIWF5ca7VMLDdplhzA4knJ4nFsc0="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <!-- jQuery and jQuery UI (used by file upload plugin) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
            integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <!-- File upload plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/10.32.0/js/jquery.fileupload.min.js"
            integrity="sha512-P7EUiLYW7QUrhYrLgaJ++ok2j2I7Pu0UgGnrpLowujPZicu7mIR0V/Trq+7kl/0nEkp6yNGh8eFJY1JUv3dkPA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <!-- Knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"
            integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <!-- Main scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js"
            integrity="sha512-oVbWSv2O4y1UzvExJMHaHcaib4wsBMS5tEP3/YkMP6GmkwRJAa79Jwsv+Y/w7w2Vb/98/Xhvck10LyJweB8Jsw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/modals.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Upload</a>
                <a class="nav-link" href="/list.html">List</a>
                <a class="nav-link" href="/about.html">About</a>
            </div>
        </div>
    </nav>
    <form method="post" enctype="multipart/form-data" action="/api/files/legacy">
        <div class="form-group">
            <label for="userName">Your name</label>
            <input class="form-control" name="userName" id="userName">
        </div>
        <!--<div class="form-group">
            <label for="category">Category (optional)</label>
            <input class="form-control" name="category" id="category">
        </div>-->
        <div class="form-group">
            <input type="file" name="files" multiple />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Upload Files" />
        </div>
    </form>
    <div id="ko-area" style="display: none" data-bind="style: { display: 'block' }">
        <!-- ko if: !uploading() && files().length == 0 -->
        <div class="btn btn-secondary" data-bind="click: choose">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Choose files to upload...
        </div>
        <!-- /ko -->
        <!-- ko if: !uploading() && files().length -->
        <div class="btn btn-primary" data-bind="click: upload">
            <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
            <span data-bind="text: uploadButtonText">Upload 0 files</span>
        </div>
        <br />
        <br />
        <div class="btn btn-secondary btn-sm" data-bind="click: reset">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Reset
        </div>
        <!-- /ko -->
        <div>
            <progress max="1" data-bind="value: totalProgress" value="0"></progress>
        </div>
        <div data-bind="text: caption1">
            Caption1
        </div>
        <div data-bind="text: caption2" role="status">
            Caption2
        </div>
        <div data-bind="foreach: errors">
            <div data-bind="text: $data">
                Error
            </div>
        </div>
        <hr />
        <!-- ko if: !showUploaded() -->
        <div class="btn btn-secondary btn-sm" data-bind="click: function() { showUploaded(true) }">
            Show uploaded files
        </div>
        <!-- /ko -->
        <!-- ko if: showUploaded -->
        <h2>Uploaded</h2>
        <br />
        <br />
        <!-- ko foreach: uploaded -->
        <a href="#" target="_blank" data-bind="attr: { href: url }">
            <img data-bind="attr: { src: thumbnailUrl }" />
        </a>
        <div data-bind="text: originalFilename"></div>
        <br />
        <!-- /ko -->
        <div class="btn btn-secondary btn-sm" data-bind="click: clearUploaded, visible: uploaded().length > 0">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Clear list
        </div>
        <!-- /ko -->
    </div>
</body>
</html>
