<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=320" />
    <title>Upload Photos</title>
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style type="text/css">
        body {
            text-align: center;
        }
        input[type=file] {
            display: inline-block;
        }
        .progress {
            max-width: 320px;
            margin: 20px auto 0;
        }
    </style>
    <!-- Promise polyfill (IE11, etc.) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"
            integrity="sha256-OI3N9zCKabDov2rZFzl8lJUXCcP7EmsGcGoP6DMXQCo="
            crossorigin="anonymous"></script>
    <!-- jQuery and jQuery UI (used by file upload plugin) -->
    <script src="//code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <!-- File upload plugin -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.19.1/js/jquery.fileupload.js"
            integrity="sha256-JBs/UTfhY8RkCwyn7zMxTDLcINzVqW/RzOqwdaPgh34="
            crossorigin="anonymous"></script>
    <!-- Knockout -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"
            integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M="
            crossorigin="anonymous"></script>
    <!-- Main script -->
    <script src="scripts/index.js"></script>
</head>
<body>
    <h1>Upload Files</h1>
    <form method="post" enctype="multipart/form-data" action="/api/files/legacy">
        <input type="file" name="files" multiple />
        <div>&nbsp;</div>
        <input type="submit" class="btn btn-primary" value="Upload Files" />
    </form>
    <div id="ko-area" style="display: none" data-bind="style: { display: 'block' }">
        <div id="chooseFiles" class="btn btn-default" data-bind="click: choose">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Choose files to upload...
        </div>
        <br />
        <div id="progress" class="progress">
            <div class="progress-bar progress-bar-success" data-bind="style: { width: fileProgressPercentage }"></div>
        </div>
        <div data-bind="text: caption1">
            Caption1
        </div>
        <div id="progress" class="progress">
            <div class="progress-bar progress-bar-success" data-bind="style: { width: totalProgressPercentage }"></div>
        </div>
        <div data-bind="text: caption2">
            Caption2
        </div>
        <br />
        <!-- ko if: !uploading() && files().length -->
        <div id="chooseFiles" class="btn btn-primary" data-bind="click: upload">
            <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
            <span data-bind="text: uploadButtonText">Upload 0 files</span>
        </div>
        <!-- /ko -->
        <h2>Uploaded</h2>
        <div class="btn btn-default btn-sm" data-bind="click: clearUploaded">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Clear list
        </div>
        <br />
        <br />
        <!-- ko foreach: uploaded -->
        <a href="#" target="_blank" data-bind="attr: { href: url }">
            <img data-bind="attr: { src: thumbnailUrl }" />
        </a>
        <div data-bind="text: originalFilename"></div>
        <br />
        <!-- /ko -->
    </div>
</body>
</html>
