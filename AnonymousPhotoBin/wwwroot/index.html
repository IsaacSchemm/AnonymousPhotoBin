<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=320px" />
    <title>Upload Photos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        body {
            text-align: center;
        }
        input[type=file] {
            display: inline-block;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.19.1/js/jquery.fileupload.js"
            integrity="sha256-JBs/UTfhY8RkCwyn7zMxTDLcINzVqW/RzOqwdaPgh34="
            crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
    <script type="text/javascript">
            /*var pp = (async () => {
                for (let d of datas) {
                    await d.process();
                    await d.submit();
                }
            })()/*
    </script>
</head>
<body>
    <div id="container">
        <h1>Upload Files</h1>
        <form method="post" enctype="multipart/form-data" action="/api/files">
            <input type="file" name="files" multiple />
            <input type="hidden" name="timezone" value="" />
            <div>&nbsp;</div>
            <input type="submit" class="btn btn-primary" value="Upload Files" />
        </form>
        <div id="chooseFiles" class="btn btn-primary">Choose files to upload...</div>
        <br />
        <br />
        <!-- The global progress bar -->
        <div id="progress" class="progress">
            <div class="progress-bar progress-bar-success"></div>
        </div>
        <!-- The container for the uploaded files -->
        <div id="files" class="files"></div>
        <br>
    </div>
</body>
</html>
