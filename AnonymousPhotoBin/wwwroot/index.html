<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=320px" />
    <title>Upload Photos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body {
            text-align: center;
        }
        input[type=file] {
            display: inline-block;
        }
        .file-input > .btn {
            width: 200px;
            margin: 0.5em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/fileinput.min.js"></script>
    <script type="text/javascript">
        $(function () {
            try {
                document.querySelector("input[name=timezone]").value = Intl.DateTimeFormat().resolvedOptions().timeZone;
            } catch (e) {
                console.error(e);
            }

            var f = $('input[type=file]');
            f.fileinput({
                required: true,
                showCaption: false,
                browseLabel: "Browse for files…",
                uploadLabel: "Upload selected files",
                buttonLabelClass: "file-button",
                hiddenThumbnailContent: true,
                uploadUrl: "/api/files"
            }).on("filebatchuploadcomplete", function () {
                f.fileinput("clear");
            });

            $('input[type=submit]').hide();
        });
    </script>
</head>
<body>
    <div id="container">
        <form method="post" enctype="multipart/form-data" action="/api/files">
            <h1>Upload Files</h1>
            <input type="file" name="files" multiple />
            <input type="hidden" name="timezone" value="" />
            <div>&nbsp;</div>
            <input type="submit" class="btn btn-primary" value="Upload Files" />
        </form>
    </div>
</body>
</html>
