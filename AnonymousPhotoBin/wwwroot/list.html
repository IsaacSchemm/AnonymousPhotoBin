<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List Photos</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"
            integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M="
            crossorigin="anonymous"></script>
    <script src="scripts/list.js"></script>
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        .top-form {
            text-align: center;
            margin-bottom: 0.5em;
        }
        .top-form > * {
            padding: 0 0.5em;
        }
        .file {
            display: inline-block;
            background-color: #f0f0f0;
            margin-left: 10px;
            margin-bottom: 10px;
            padding: 0 10px;
            border-radius: 5px;
            border: 1px solid #888;
        }
        .file > * {
            display: inline-block;
            vertical-align: middle;
        }
        .file .ck {
            text-align: center;
            margin: 0;
        }
        .file .ck input[type=checkbox]{
            pointer-events: none;
        }
        .file img {
            max-width: 240px;
            height: 120px;
            margin: 0 10px;
            cursor: pointer;
        }
        .file.checked {
            background-color: #c0d0e0;
        }
    </style>
</head>
<body>
    <div id="ko-area" style="display: none" data-bind="style: { display: 'block' }">
        <div class="top-form">
            <label>
                Taken after:
                <input type="datetime-local" id="taken-after" data-bind="textInput: startDate">
            </label>
            <label>
                Taken before:
                <input type="datetime-local" id="taken-before" data-bind="textInput: endDate">
            </label>
            <label>
                Uploaded by:
                <select data-bind="options: userNames, value: userName"></select>
            </label>
            <label>
                Category:
                <select data-bind="options: categories, value: category"></select>
            </label>
        </div>

        <!-- ko foreach: displayedFiles -->
        <div class="file" data-bind="css: { checked: checked }">
            <div class="ck">
                <input type="checkbox" data-bind="checked: checked" />
            </div>
            <img data-bind="attr: { src: thumbnailUrl }, click: function () { checked(!checked()) }" />
            <div>
                <div><a href="#" target="_blank" data-bind="text: originalFilename, attr: { href: url }"></a></div>
                <div>Taken: <span data-bind="text: takenAtStr"></span></div>
                <div>Uploaded: <span data-bind="text: uploadedAtStr"></span></div>
                <div>Uploaded by: <span data-bind="text: userName"></span></div>
                <div>Category: <span data-bind="text: category"></span></div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</body>
</html>
